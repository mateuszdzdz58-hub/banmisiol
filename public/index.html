<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bank Miśiołów</title>
</head>
<body>
  <h1>Bank Miśiołów</h1>
  <div id="auth">
    <h2>Logowanie</h2>
    <input id="username" placeholder="login" />
    <input id="password" type="password" placeholder="haslo" />
    <button id="loginBtn">Zaloguj</button>
    <button id="registerBtn">Zarejestruj</button>
  </div>

  <div id="userPanel" style="display:none">
    <h2>Witaj, <span id="meName"></span></h2>
    <p>Saldo: <span id="meBalance"></span></p>

    <h3>Przelew</h3>
    <input id="toUser" placeholder="odbiorca" />
    <input id="amount" placeholder="kwota" />
    <button id="sendBtn">Wyślij</button>

    <h3>Lista uzytkownikow</h3>
    <ul id="usersList"></ul>

    <div id="adminPanel" style="display:none">
      <h3>Panel Admina</h3>
      <input id="adjUser" placeholder="uzytkownik" />
      <input id="adjBalance" placeholder="nowe saldo" />
      <button id="adjBtn">Ustaw saldo</button>
      <h4>Wszystkie konta</h4>
      <ul id="allUsers"></ul>
    </div>

    <button id="logoutBtn">Wyloguj</button>
  </div>

  <script src="/app.js"></script>
</body>
</html>
